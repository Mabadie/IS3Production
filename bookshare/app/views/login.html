<div class="col-md-6 col-md-offset-3" ng-if="!usuario.logged_in">
    <h2>Login</h2>
	    <form name="form" ng-Submit="login()">
		        <div class="form-group">
				     <input type="text" class="form-control" name="username" ng-model="loginUsr.username" placeholder='Usuario' required />
				</div>

				<div class="form-group">
				     <input type="password" class="form-control" name="password" ng-model="loginUsr.password"  placeholder='Password' required />
				</div>

				<div class="form-group">
				     <button  class="btn btn-primary" type="submit" >Login</button>
				      <a href="#register" class="btn btn-link">Crear usuario</a>
				</div>
	      </form>
</div>
