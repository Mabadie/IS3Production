<!DOCTYPE html>
<html lang="es" ng-app="SHAREBOOKSApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
                            
<style>
.navbar.center .navbar-inner {
    text-align: center;
	}

	.navbar.center .navbar-inner .nav {
	    display:inline-block;
		    float: none;
			}

</style>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body  ng-controller="RootCtrl" ng-cloak>

<div id='newsite' ng-show="newsite">
<div id='newsite-close' ng-click='showNewSite()'></div>
</div>


<nav class="navbar navbar-default center" role="navigation" ng-show="usuario.logged_in">
    <div class="navbar-header">
	        
		<a class="navbar-brand" href="#books"><img src="//placehold.it/100x30" class="img-responsive" alt="logo"></a>
		   
		    <ul class="nav navbar-nav">
		        <li class="active"><a href="#books">Libros</a></li>
				<li><a href="#my-books">Mis libros</a></li>
				<li><a href="#shared">Mis Prestamos</a></li>
				<li><a href="#notifications">Notificaciones &nbsp;<span class="badge badge-danger pull-right ">{{notifCount}}</span></a></li>
				<li><a href="#account">Cuenta</a></li>
				<li><a href="#" ng-click="logout()">Salir</a></li>
	        </ul>
    </div>
</nav>

    <div id="loading-indicator" style="display:none">
        <div ng-show="blockTrans" style="position: fixed; width:100%; height: 100%; left: 0; top: 0;z-index: 2000; border-radius: 12px; background-color: rgba(250, 250, 250, 0.7) !important;"></div>
         <div style="position: fixed; left: 50%; top: 50%;z-index: 2001;padding: 15px;   border-radius: 12px; background-color: rgba(250, 250, 250, 0.7) !important;">
            <img  style="display: block; margin-left: auto; margin-right: auto;" src="./img/ajax-loader.gif"/>
         </div>
    </div>

    </div>

	   <div class="container" ng-class="{'index-container': !usuario.logged_in}" >
            <div class="row row-offcanvas row-offcanvas-left">
                <div ng-show="!esLogout" ng-class="'col-lg-12'">
                    <div class="alert alert-warning" ng-if="status.hayerror" style="margin-top: 20px;margin-bottom: 0px;">
                        <button type="button" class="close" ng-click="status.hayerror=false">&times;</button>
						{{status.msg}}
                    </div>

                    <div ng-view  class='ng-cloak'></div>
                </div>
            </div>
		</div>	
			
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angularjs/angular.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/ui-bootstrap/ui-bootstrap-custom-tpls-0.12.1.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="lib/bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>

    <script src='js/app.js'></script>
    <script src='js/services.js'></script>
    <script src='js/controllers.js'></script>
    <script src='config/web.config.js'></script>
</body></html>
