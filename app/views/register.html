<div class="col-md-6 col-md-offset-3" ng-if="!usuario.logged_in">
    <h2>Crear Usuario</h2>
            <form name="form" ng-Submit="signup()">
                        <div class="form-group">
                                     <input type="text" class="form-control" name="username" ng-model="signupUsr.username" placeholder='Usuario' required />
                                </div>

                                <div class="form-group">
                                     <input type="password" class="form-control" name="password" ng-model="signupUsr.password"  placeholder='Password' required />
                                </div>
				
				<div class="form-group">
                                     <input type="password" class="form-control" name="rpassword" ng-model="signupUsr.rpassword"  placeholder='Repetir Password' required />
                                </div>

				<div class="form-group">
                                     <input type="email" class="form-control" name="email" ng-model="signupUsr.email"  placeholder='Email' required />
                                </div>

                                <div class="form-group">
                                     <button  class="btn btn-primary" type="submit" >Registrar</button>
                                      <a href="#login" class="btn btn-link">Entrar</a>
                                </div>
              </form>
</div>
